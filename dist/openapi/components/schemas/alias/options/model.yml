type: object
properties:
  can_create:
    type: boolean
    description: Whether the user can create an alias or not
  prefix_suggestion:
    type: string
  suffixes:
    type: array
    items:
      type: object
      properties:
        suffix:
          type: string
          example: ".cat@d1.test"
        signed-suffix:
          type: string
          example: ".cat@d1.test.X6_7OQ.0e9NbZHE_bQvuAapT6NdBml9m6"
        is_custom:
          type: boolean
        is_premium:
          type: boolean
      required:
        - suffix
        - signed-suffix
        - is_custom
        - is_premium
  recommendation:
    type: array
    items:
      type: object
      properties:
        alias:
          type: string
        hostname:
          type: string
      required:
        - alias
        - hostname

required:
  - can_create
  - prefix_suggestion
  - suffixes
