type: object
properties:
  alias_prefix:
    type: string
    description: The first part of the alias that user can choose.
  signed_suffix:
    type: string
    description: One of the suffixes returned in the options endpoint.
  mailbox_ids:
    type: array
    items:
      type: number
  note:
    type: string
    description: Note of this alias
  name:
    type: string
    description: Name of this alias

required:
  - alias_prefix
  - signed_suffix
  - mailbox_ids
