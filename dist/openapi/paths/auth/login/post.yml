tags:
  - account
summary: Login
description: Login using email and password to get an access token.
operationId: login
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../components/schemas/auth/login/post.yml
responses:
  '200':
    description: Successful
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/auth/login/model.yml
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/error.yml
  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/error.yml
