tags:
  - account
summary: Forgot password
description: Request a link to reset the password for a registered account.
operationId: forgotPassword
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../components/schemas/auth/forgot_password/post.yml
responses:
  '200':
    description: >-
      Always returns 200, no matter if the email is registered or not. User is
      going to receive an email that contains a link to reset their password.
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/error.yml
  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/error.yml
