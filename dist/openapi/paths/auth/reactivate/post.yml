tags:
  - account
summary: Reactivate
description: >-
  Request a new activation code for an account that was already registered, but
  not activated yet.
operationId: reactivate
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../components/schemas/auth/reactivate/post.yml
responses:
  '200':
    description: >-
      Successful. User is going to receive an email that contains an activation
      code.
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/error.yml
  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/error.yml
