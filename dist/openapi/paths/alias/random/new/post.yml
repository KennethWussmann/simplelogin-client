tags:
  - alias
summary: Create random
description: Create a new random alias
operationId: createRandom
parameters:
  - $ref: ../../../../components/parameters/queryHostname.yml
  - in: query
    name: mode
    required: false
    schema:
      type: string
      enum:
        - uuid
        - word
    description: >-
      Either `uuid` or `word`. By default, use the user setting when creating
      new random alias.
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../../components/schemas/alias/random/new/post.yml
responses:
  '201':
    description: Created
    content:
      application/json:
        schema:
          $ref: ../../../../components/schemas/alias/model.yml
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../../../components/schemas/error.yml
  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: ../../../../components/schemas/error.yml
security:
  - apiKeyAuth: []
