tags:
  - alias
summary: Aliases
description: >-
  Get user aliases. Please note `pinned`, `disabled`, `enabled` are exclusive,
  i.e. only one can be present. They can only be set to `true`.
operationId: aliases
parameters:
  - in: query
    name: pinned
    required: false
    schema:
      type: boolean
    description: If set, only pinned aliases are returned.
  - in: query
    name: disabled
    required: false
    schema:
      type: boolean
    description: If set, only disabled aliases are returned.
  - in: query
    name: enabled
    required: false
    schema:
      type: boolean
    description: If set, only enabled aliases are returned.
responses:
  '200':
    description: Successful
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/alias/modelArray.yml
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/error.yml
  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/error.yml
security:
  - apiKeyAuth: []
