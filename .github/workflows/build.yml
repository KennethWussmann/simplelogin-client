name: build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: read
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/npm-install
      - run: npm run lint
      - run: npm run format:check
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          npm run rebuild
          git status
          if [ -n "$(git status --porcelain)" ]; then
            echo There are changes of the generated files. This indicates that they were not commited. Please run \"npm run rebuild\" and commit the generated changes!
            exit 1
          else
            echo No changes of generated files.
          fi
