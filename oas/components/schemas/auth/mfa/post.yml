type: object
properties:
  mfa_token:
    type: string
    description: OTP token that user enters
  mfa_key:
    type: string
    description: MFA key obtained in previous auth request
  device:
    type: string
    description: The device name, used to create an ApiKey associated with this device

required:
  - mfa_token
  - mfa_key
  - device
